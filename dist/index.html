<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <header class="text-center header">
    <h1>Weather Dashboard API</h1>
  </header>
  <div class="container">
    <!-- left search -->
    <div class="row">
      <aside class="col-lg-3">
        <form>
          <label for="search" class="form-label">Search for a City:</label>
          <div class="form-inline form-group">
            <div class="input-group">
              <input name="search" type="text" id="search-input" class="form-input" placeholder="enter city name">
              <div class="input-group-append">
                <button type="submit" class="btn" id="search-button">Search</button>
                <hr class="hr">
              </div>
            </div>
          </div>
        </form>
        <div class="" id="history">Search History</div>
      </aside>
      <!-- Right Search Results -->
      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3"></section>
        <section id="forecast" class="mt-3"></section>
      </div>
    </div>
  </div>
  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="scripts/index.js"></script>
</body>

</html>
